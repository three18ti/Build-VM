[GatherDir]
exclude_filename            = README

[@Filter]
-bundle                     = @Basic
-remove                     = GatherDir

[ExtraTests]
[Test::Perl::Critic]

[GatherDir]
include_dotfiles = 1

[AutoPrereqs]

[Prereqs]
Moose                       = 0
YAML::XS                    = 0
File::ShareDir::Install     = 0

[PruneFiles]
filename                    = old
filename                    = testing
filename                    = Skel.pm

[PruneCruft]
except = \.travis.yml

[Git::NextVersion]
